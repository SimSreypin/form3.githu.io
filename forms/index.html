<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="Text/css" href="css/bootstrap.css">
</head>
<body style="background-color: rgb(230, 236, 255);"
<body>
    <div class="container">
        <div class="row col-md-6 col-mf-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1
    <button style="font-size: 35px; background-color: rgb(135, 171, 241) ; border: none">Registration Form</button>
</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" />
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <div>
                                <label for="Female" class="radio-inline"><input type="radio" name="gender">Female</label>
                                <label for="male" class="radio-inline"><input type="radio" name="gender">Male</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" id="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="text" class="form-control" id="number" />
                        </div>
                        <input type="submit" class="btn btn-primary"
                    </form>
                </div>
                <div class="panel-footer text-right">
                   <small></small><i class="fa-brands fa-telegram"></i></small>
                   <small>Pinn Shim</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
